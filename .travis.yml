language: go

go:
 - 1.12.x

os: linux
dist: trusty
sudo: false

branches:
  only:
  - master

notifications:
  email:
    on_success: change
    on_failure: always

before_install:
  - sh scripts/run-datastore-emulator.sh
  - export DATASTORE_EMULATOR_HOST=127.0.0.1:8432
  - export DATASTORE_PROJECT_ID=st2-saas-prototype-dev

install: true

script:
  - cd translator
  - go test -v ./... -race -coverprofile=coverage.txt -covermode=atomic
  - go test -v ./... -race -tags=integration

after_success:
  - bash <(curl -s https://codecov.io/bash)